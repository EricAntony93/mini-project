{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="text-center m-0">Payment</h4>
                    </div>

                    <div class="card-body">

                        <p><strong>Total Amount:</strong> ₹{{ total_amount }}</p>

                        <form method="POST" action="">
                            {% csrf_token %}

                            <label class="mt-2"><strong>Select Payment Method:</strong></label>
                            <select name="payment_method" class="form-control" id="paymentSelect" required>
                                <option value="">-- Select --</option>
                                <option value="cod">Cash On Delivery</option>
                                <option value="upi">UPI</option>
                                <option value="card">Credit/Debit Card</option>
                            </select>

                            <!-- CARD INFO -->
                            <div id="card-info" class="mt-3" style="display:none;">
                                <input type="text" name="card_number" class="form-control mb-2"
                                       placeholder="Card Number">
                                <input type="text" name="expiry" class="form-control mb-2"
                                       placeholder="MM/YY">
                                <input type="text" name="cvv" class="form-control mb-2"
                                       placeholder="CVV">
                            </div>

                            <!-- ✅ UPI QR SECTION -->
                            <div id="upi-section" class="text-center mt-3" style="display:none;">
                                <p><strong>Scan QR to Pay</strong></p>
                                <img src="{% static 'img/qr.jpeg' %}" 
                                     alt="UPI QR" 
                                     style="width:200px; border:2px solid #ddd; border-radius:10px;">
                                
                                <a href="{% url 'payment_success' %}" 
                                   class="btn btn-primary w-100 mt-3">
                                    I Have Completed UPI Payment
                                </a>
                            </div>

                            <button type="submit" id="payBtn" class="btn btn-success w-100 mt-3">
                                Pay Now
                            </button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

<script>
    const paymentSelect = document.getElementById("paymentSelect");
    const cardInfo = document.getElementById("card-info");
    const upiSection = document.getElementById("upi-section");
    const payBtn = document.getElementById("payBtn");

    paymentSelect.addEventListener("change", function() {
        if (this.value === "card") {
            cardInfo.style.display = "block";
            upiSection.style.display = "none";
            payBtn.style.display = "block";
        } 
        else if (this.value === "upi") {
            cardInfo.style.display = "none";
            upiSection.style.display = "block";
            payBtn.style.display = "none";     // hide normal button
        }
        else {
            cardInfo.style.display = "none";
            upiSection.style.display = "none";
            payBtn.style.display = "block";
        }
    });
</script>

</body>
</html>
