{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">

    <!-- Success Section -->
    <div class="container mt-5 text-center">
        <div class="card shadow p-5" style="max-width: auto; margin:auto;">
            <img src="{% static 'img/successful.png' %}" alt="Success" width="1000" height="250">

            <h2 class="mt-3 text-success">Payment Successful!</h2>
            <p class="mt-2">Thank you for your order. Your transaction has been completed successfully.</p>

            <!-- <a href="{% url 'index' %}" class="btn btn-dark mt-3">Return to Home</a> -->
        </div>
    </div>


    <!-- Billing Details Section -->
    <div class="container mt-5">
        <div class="card shadow p-5" style="max-width: 1000px; margin:auto;">
            <h1 class="mb-4">Billing Details</h1>

            <form method="POST" action="{% url 'save_billing' %}">
                {% csrf_token %}

                <div class="row g-5">
                    <div class="col-md-12 col-lg-6 col-xl-7">

                        <div class="row">
                            <div class="col-md-12 col-lg-6">
                                <div class="form-item w-100">
                                    <label class="form-label my-3">First Name<sup>*</sup></label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-md-12 col-lg-6">
                                <div class="form-item w-100">
                                    <label class="form-label my-3">Last Name<sup>*</sup></label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-item">
                            <label class="form-label my-3">Company Name</label>
                            <input type="text" name="company_name" class="form-control">
                        </div>

                        <div class="form-item">
                            <label class="form-label my-3">Address <sup>*</sup></label>
                            <input type="text" name="address" class="form-control" placeholder="House Number, Street Name" required>
                        </div>

                        <div class="form-item">
                            <label class="form-label my-3">Town/City<sup>*</sup></label>
                            <input type="text" name="town" class="form-control" required>
                        </div>

                        <div class="form-item">
                            <label class="form-label my-3">Country<sup>*</sup></label>
                            <input type="text" name="country" class="form-control" required>
                        </div>

                        <div class="form-item">
                            <label class="form-label my-3">Postcode/Zip<sup>*</sup></label>
                            <input type="text" name="postcode" class="form-control" required>
                        </div>

                        <div class="form-item">
                            <label class="form-label my-3">Mobile<sup>*</sup></label>
                            <input type="tel" name="mobile" class="form-control" required>
                        </div>

                        <div class="form-item">
                            <label class="form-label my-3">Email Address<sup>*</sup></label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <button class="btn btn-success mt-3 w-100">Submit Billing Info</button>

                    </div>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
