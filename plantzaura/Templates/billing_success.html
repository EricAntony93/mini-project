{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Successful | PlantzAura</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background: #eaf6ea; /* soft plant green background */
            font-family: "Poppins", sans-serif;
        }

        .success-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 550px;
            margin: 90px auto;
            text-align: center;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
            animation: fade-in 0.7s ease-in-out;
        }

        .success-icon {
            font-size: 60px;
            color: #2d7a2d;
            animation: pop 0.4s ease-in-out;
        }

        .btn-custom {
            border-radius: 50px;
            padding: 10px 25px;
        }

        @keyframes pop {
            0% { transform: scale(0.6); }
            100% { transform: scale(1); }
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0px); }
        }

        .message {
            color: #2d7a2d;
            font-size: 22px;
            font-weight: 600;
        }

        .small-text {
            color: #555;
            font-size: 15px;
        }

    </style>

</head>
<body>

    <div class="success-card">
        <div class="success-icon">âœ…</div>
        <h2 class="message mt-3">Payment Successful!</h2>
        <p class="small-text mb-4">Your order has been placed and a receipt has been emailed to you.</p>

        <hr>

        <p class="small-text">Thank you for shopping with <strong>PlantzAura</strong> ðŸŒ¿</p>

        <div class="mt-4">
            <a href="{% url 'index' %}" class="btn btn-success btn-custom me-2">Home</a>
            <a href="{% url 'shop' %}" class="btn btn-outline-success btn-custom">Continue Shopping</a>
        </div>
    </div>

</body>
</html>
