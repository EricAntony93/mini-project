<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantz Aura - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eaf5ea;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 70px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            outline: none;
        }
        input:focus {
            border-color: #4caf50;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #43a047;
        }
        .links {
            margin-top: 15px;
            text-align: center;
        }
        .links a {
            text-decoration: none;
            color: #2e7d32;
            font-weight: bold;
        }
        .messages {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Plantz Aura Login</h2>

    <!-- Django messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>

</body>
</html>
